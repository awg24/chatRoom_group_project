<!DOCTYPE html>
<html>
<head>
	<title>Nightmare Chat</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.cssemoticons.css">
</head>
<body>
	<div class="panel panel-primary text-center page" id="login">
 		<div class="panel-heading">
   			<h3 class="panel-title">Login</h3>
 		</div>
  		<div class="panel-body">
  			<form class="form-horizontal">
  				<div class="control-group" id="login-fields">
		  			<label class="control-label">Username</label>
		  			<div class="controls">
		  				<input type="type" id="username" placeholder="Username"><br><br>
		  			</div>	
		  			<label class="control-label">Password</label>
		  			<div class="controls">
		  				<input type="password" id="password" placeholder="Password"><br><br>
		  			</div>
	  			</div>
	  			<div id="error-login"></div><br>
	  			<button type="button" class="btn btn-primary" id="login-btn">Log In</button><br><br>
	  		<label class="control-label">----- OR -----</label><br><br>
	  			<div class="control-group" id="blank">
			  		<label class="control-label">Sign Up</label>
			  		<div class="controls">
			  			<input type="input" id="new-username" placeholder="Enter New Username"><br><br>
			  		</div>
				  	<div class="control-group" id="password-not-match">
				  		<label class="control-label">Password</label>
				  		<div class="controls">
				  			<input type="password" id="new-password" placeholder="Choose a password"><br><br>
				  		</div>
				  		<label class="control-label">Confirm Password</label>
				  		<div class="controls">
				  			<input	type="password" id="confirm-new-password" placeholder="Enter password again">
				  		</div>
				  	</div>
			  		<label class="control-label" id="label-error"></label>
	  			</div>
	  			<button type="button" class="btn btn-primary" id="sign-up-btn">Submit</button>
	  			<br><br>
  			</form>
  		</div>
	</div>
	<div class="page" id="pick-chat">
		<div class="panel panel-primary">
		  <div class="panel-heading">
		    <h3 class="panel-title">Create/Join Chat</h3>
		  </div>
		  <div class="panel-body" id="panel-create">
		 	<ol>
		  	</ol>
		  	<input type="input" id="new-chat-name"><br><br>
		  	<button class="btn btn-primary" id="create-chat">Create New Chat</button>		
		  </div>
		</div>
	</div>
	<div class="page" id="chatroom">
		<div class="well container">
			<ul class="nav nav-tabs" id="nav-tabs">
				<li><a href="#user">User</a></li>
				<li><a href="#leaderboard">Leaderboard</a></li>
				<li><a href="#pick-chat">+ Create/Join New Chat</a></li>
			</ul>
			<div class="col-xsm-12 col-sm-9 extend-height" id="general-chat">what</div>
			<div class="col-xsm-12 col-sm-9 extend-height" id="user-info">user info</div>
			<div class="col-xsm-12 col-sm-9 extend-height" id="leaderboard">im in the lead</div>
			<div class="col-xsm-0 col-sm-2 col-sm-offset-1 extend-height change-color" id="user-list"></div>
		</div>
		<div class="well container extend-chat">
			<form id="message">
				<div class="col-sm-11">
					<input id="message-area">
				</div>
				<div class="col-sm-1">
					<button type="submit" class="btn btn-primary btn-lg">Send</button>
				</div>
			</form>
		</div>
	</div>
	
	<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/jquery.scrollTo/jquery.scrollTo.min.js"></script>
	<script type="text/javascript" src="scripts/jquery.cssemoticons.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
	
</body>
</html>
